<br>
<h2>Recomendaciones</h2>
<br>





<br>
<h4>Recomendaciones</h4>
<br>

<div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let recomendacion of recomendaciones" class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{recomendacion}}</h5>

        </div>
      </div>
    </div>
</div>



<div>
  <img [src]="imageToShow"
     alt="Place image title"
     *ngIf="!isImageLoading; else noImageFound">
  <ng-template #noImageFound>
     <img src="fallbackImage.png" alt="Fallbackimage">
  </ng-template>
</div>

<br>
<h4>Usuarios Importantes</h4>
<br>

<div class="row row-cols-1 row-cols-md-4 g-4">
  <div *ngFor="let user of usersImportantes" class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{user["user_id"]}}</h5>
        <p class="card-text"><strong>Similarity:</strong> {{user["similarity"]}}</p>
      </div>
    </div>
  </div>
</div>
