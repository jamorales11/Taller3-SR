<br>
<h2>Register</h2>
<br>
<form name="usuario" (ngSubmit)="createUsuario()">
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="text" class="form-control" id="id" [(ngModel)]="nuevoUsuario.id" name="usuarioId" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
